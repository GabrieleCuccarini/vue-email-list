<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue EmailList</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>

<body>
    <div id="app">

        <div class="container d-flex align-items-center justify-content-around bg-warning mt-4">
            <button class="btn btn-success" @click="getMailList()">Genera 1 mail</button>
            <button class="btn btn-success mx-3" @click="get10Mails()">Genera 10 mails</button>
            <div :class="mails.length < 10 ? 'd-none' : '' " class="p-5 text-center">
                <ul class="list-unstyled">
                    <li v-for="mail in mails" class="py-2 coloured">{{mail}}</li>
                </ul>
            </div>
            <button class="btn btn-danger mx-3" @click="reset()">Reset mails</button>
        </div>

    </div>

    <script src="js/main.js"></script>

</body>

</html>
